<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title> SPRINGBOOT COM DEPLOY AWS </title>
		<!--ICONES-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--CSS BOOTSTRAP-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
	
	</head>
	
		<body style="background-color:ghostwhite;">
		
			<header>
				<nav class="navbar navbar-dark bg-primary">
				  <div class="container-fluid">
				    <a class="navbar-brand" href="#">Codeblog AWS</a>
				  </div>				  				  
				</nav>
			</header>
			
			<section>
			
				<div class="container" style="width:700px; padding-bottom:30px;">
					<nav aria-label="breadcrumb">
					  <ol class="breadcrumb">
					    <li class="breadcrumb-item" style="color:azure" aria-current="page"><a href="/posts">Posts</a></li>
					    <li class="breadcrumb-item active" style="color:dodgerblue" aria-current="page">Novo Post</li>
					  </ol>
					</nav>
																		
					<div>
					<th:block th:include="mensagemValidacao"></th:block>	
						<form method="POST">
							<div class="form-group">
								<input type="text" class="form-control" name="titulo" placeholder="Título *">
							</div>
							<br>
							
							<div class="form-group">
								<input type="text" class="form-control" name="autor" placeholder="Autor *">
							</div>
							<br>
					
							<textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>
							
							<small class="form-text text-muted">(*) Campos obrigatórios</small>
							
							<div>
								<button type="submit" class="btn btn-outline-success" style="margin-top:10px">Publicar</button>
								<a href="/posts" class="btn btn-outline-danger" role="button" style="margin-top:10px">Cancelar</a>
							</div>
							
						</form>				
					</div>	
				</div>
				
			</section>
			
	<script>
		$('#summernote').summernote({
			placeholder: 'Texto *',
			tabsize: 2,
			height: 300
		});
	</script>

		</body>

</html>
